{% load static %}
<nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.svg' %}" class="logo" alt="">
        </a>
        <a class="navbar-brand" href="{% url 'pages:home' %}">BabyPlan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'pages:home' %}">Home</a>
                </li>

                {% if user.is_authenticated %}
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        {{ user.username }}
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="{% url 'password_change' %}">Change
                                            password</a></li>
                                        <li>
                                            <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" href="{% url 'profile' %}">
                                            Profil</a></li>
                                        </li>
                                        <div class="dropdown-divider"></div>
                                        </li>
                                        <li><a class="dropdown-item" href="{% url 'logout' %}">
                                            Log Out</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </ul>
                    </div>
                    </ul>
                {% else %}
                    <form class="form-inline ml-auto">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            Log In</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                            Sign up</a>
                    </form>
                {% endif %}


        </div>
    </div>
</nav>
