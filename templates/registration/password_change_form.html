{% extends 'base.html' %}

{% block title %}Password change{% endblock title %}

{% block container %}
<h1>Zmiana hasła</h1>
    <p>Wprowadź stare hasło ze względów bezpieczeństwa, a następnie wprowadź nowe
        hasło dwa razy, aby upewnić się, że wpisałeś je poprawnie</p>

<form method="post">
{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
{% endblock  %}
