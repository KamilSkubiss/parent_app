{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Dodaj zadanie{% endblock title %}

{% block container %}
<h2>Zadanie</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Dodaj zadanie</button>
</form>
{% endblock %}
